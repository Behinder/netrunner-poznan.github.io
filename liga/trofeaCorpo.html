<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
    <script type='text/javascript' src='../js/tabletop1.3.3.js'></script>
    <script type='text/javascript' src='../js/sheetsee.js'></script>
   
    
    <link rel="stylesheet" type="text/css" href="../css/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../css/tablestyle.css" media="screen" />

    <title>android_netrunner - poznań hub - liga - trofea</title>
    
  </head>
  <body>


    <div class="container">
      <section id="main_content">
       <h2>Trofea Corporation</h2>
    <div id="trofTable"></div>


      </section>
    </div>
    <script id="trofTable" type="text/html">
<div id="table-container">
        <table id="maintable">
<thead>
        <tr class="tHeader">
            <th>Lp.</th>
            <th>Trofeum</th>
            <th>David&nbspC. </th>
            <th>Dawid&nbspS. </th>
            <th>Maciej&nbspC. </th>
            <th>Marek&nbspT. </th>
            <th>Mateusz&nbspN. </th>
            <th>Mikołaj&nbspK. </th>
            <th>Paweł&nbspR. </th>
            <th>Sebastian&nbspZ. </th>
            <th>Kuba&nbspM. </th>
            <th>Mateusz&nbspK. </th>
            <th>Jan&nbspS. </th>
        </tr>
</thead>
<tbody>
        {{#rows}}
        <tr>
            <td class="tRow">{{clp}}</td>
            <td class="tRow">{{ctrofeum}}</td> 
            <td>{{cdavidc}}</td>
            <td>{{cdawids}}</td>
            <td>{{cmaciejc}}</td>
            <td>{{cmarekt}}</td>
            <td>{{cmateuszn}}</td>
            <td>{{cmikołajk}}</td>
            <td>{{cpawełr}}</td>
            <td>{{csebastianz}}</td>
            <td>{{ckubam}}</td>
            <td>{{cmateuszk}}</td>
            <td>{{cjans}}</td>
        </tr>
        {{/rows}}
</tbody>
    </table>
<div id="bottom_anchor"></div>
</div>
    </script>


    
<script type="text/javascript">

function moveScroll(){
 var scroll = $(window).scrollTop();
    var anchor_top = $("#maintable").offset().top;
    var anchor_bottom = $("#bottom_anchor").offset().top;
    if (scroll>anchor_top && scroll<anchor_bottom) {
    clone_table = $("#clone");
    if(clone_table.length == 0){
        clone_table = $("#maintable").clone();
        clone_table.attr('id', 'clone');
        clone_table.css({position:'fixed',
                 'pointer-events': 'none',
                 top:0});
        clone_table.width($("#maintable").width());
        $("#table-container").append(clone_table);

        $("#clone").css({visibility:'hidden'});
        $("#clone thead").css({visibility:'visible' });
    }
    } else {
    $("#clone").remove();
    }
}
$(window).scroll(moveScroll);

var alreadyrunflag=0 //flag to indicate whether target function has already been run
if (document.addEventListener)
    document.addEventListener("DOMContentLoaded", function(){
        alreadyrunflag=1; 
        var URL = "0AiDHrschxjK2dDFJOGJteFJ1bTZZUDJsYmRtdk5EUVE"
        Tabletop.init( { key: URL, callback: showInfo, simpleSheet: true })
    }, false)
else if (document.all && !window.opera){
    document.write('<script type="text/javascript" id="contentloadtag" defer="defer" src="javascript:void(0)"><\/script>')
    var contentloadtag=document.getElementById("contentloadtag")
    contentloadtag.onreadystatechange=function(){
        if (this.readyState=="complete"){
            alreadyrunflag=1; 
            var URL = "0AiDHrschxjK2dDFJOGJteFJ1bTZZUDJsYmRtdk5EUVE"
            Tabletop.init( { key: URL, callback: showInfo, simpleSheet: true })
        }
    }
}

function showInfo(data) 
{
    var trofTable = {"data": data,
                     "pagination": 100,
                     "tableDiv": "#trofTable",
                     "filterDiv": "#trofTable"
                    }
    Sheetsee.makeTable(trofTable)
    Sheetsee.initiateTableFilter(trofTable)
  }
  
window.onload=function(){
  setTimeout("if (!alreadyrunflag) Tabletop.init( { key: URL, callback: showInfo, simpleSheet: true })", 0)
}  
  
</script>
    
  </body>
</html>
