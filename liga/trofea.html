<script id="fullTableRunner" type="text/html">

<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
  	var URL = "0AiDHrschxjK2dDFJOGJteFJ1bTZZUDJsYmRtdk5EUVE"
  	Tabletop.init( { key: URL, callback: showInfo, simpleSheet: true } )
  })

  function showInfo(data) {
    var corpTable = {"data": data, 
                     "pagination": 10, 
                     "tableDiv": "#fullTableCorporation",
                     "filterDiv": "#fullTableCorporationFilter"
                    }
    Sheetsee.makeTable(corpTable)
    Sheetsee.initiateTableFilter(corpTable)

  
    var runnerTable = {"data": data,
                       "pagination": 10,
                       "tableDiv": "#fullTableRunner",
                       "filterDiv": "#fullTableRunnerFilter"
                     }
    Sheetsee.makeTable(runnerTable)
    Sheetsee.initiateTableFilter(runnerTable)
  }


</script>
